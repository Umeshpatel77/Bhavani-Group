<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Premium Product - Zylovia</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0f1724; --card:#0b1220; --accent:#7c3aed; --muted:#9aa4b2;
  --glass: rgba(255,255,255,0.03); --success:#10b981; font-family:'Inter',sans-serif;
}
*{box-sizing:border-box;}
body{margin:0; background:linear-gradient(180deg,#061126 0%,#071026 60%); color:#e6eef8; min-height:100vh;}
.container{max-width:1100px;margin:40px auto;padding:24px;}
header{display:flex;align-items:center;justify-content:space-between;margin-bottom:20px;}
.brand{display:flex;align-items:center;gap:12px;}
.logo{width:56px;height:56px;border-radius:12px;overflow:hidden;box-shadow:0 6px 24px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.04);}
.logo img{width:100%;height:100%;object-fit:cover;}
.brand h1{font-size:20px;margin:0;}
.brand p{margin:0;color:var(--muted);font-size:13px;}
.card{display:grid;grid-template-columns:460px 1fr;gap:28px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.04));padding:24px;border-radius:18px;box-shadow:0 10px 40px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03);}
.product-media{display:flex;flex-direction:column;align-items:center;gap:12px;}
.product-image{width:420px;height:320px;border-radius:14px;overflow:hidden;background:linear-gradient(135deg,#07142b,#0b1b36);display:flex;align-items:center;justify-content:center;border:1px solid rgba(255,255,255,0.04);}
.product-image img{max-width:100%;max-height:100%;object-fit:contain;}
.change-note{color:var(--muted);font-size:13px;}
.product-info h2{margin:0 0 8px 0;}
.price-row{display:flex;align-items:center;gap:12px;margin-bottom:10px;}
.price{font-weight:700;font-size:22px;}
.rate-tag{background:rgba(255,255,255,0.04);padding:6px 10px;border-radius:10px;border:1px solid rgba(255,255,255,0.02);font-size:14px;}
.desc{color:var(--muted);line-height:1.6;}
.qty-row{display:flex;align-items:center;gap:12px;margin-top:18px;}
.qty-input{display:inline-flex;align-items:center;background:rgba(255,255,255,0.02);padding:8px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);}
input[type=number]{width:100px;padding:8px;border:0;background:transparent;color:inherit;font-weight:600;font-size:16px;outline:none;}
.calc{margin-left:auto;text-align:right;}
.amount-label{font-size:13px;color:var(--muted);}
.amount-value{font-size:20px;font-weight:700;}
.btn{display:inline-block;padding:12px 20px;border-radius:12px;text-decoration:none;border:0;cursor:pointer;}
.btn-primary{background:linear-gradient(90deg,var(--accent),#5a3fe8);box-shadow:0 8px 30px rgba(124,58,237,0.18);color:#fff;}
.btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:inherit;}
.modal{position:fixed;inset:0;background:rgba(2,6,23,0.8);display:flex;align-items:center;justify-content:center;opacity:0;pointer-events:none;transition:all .18s;}
.modal.open{opacity:1;pointer-events:auto;}
.modal-card{background:linear-gradient(180deg,#071026,#061122);padding:20px;border-radius:12px;min-width:320px;max-width:760px;border:1px solid rgba(255,255,255,0.04);}
.modal-header{display:flex;align-items:center;justify-content:space-between;margin-bottom:10px;}
.modal-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;}
label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px;}
input[type=text], input[type=email], input[type=tel], textarea, input[type=file], input[type=number]{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit;}
textarea{min-height:90px;resize:vertical;}
.full{grid-column:1/3;}
.file-preview{display:flex;gap:10px;align-items:center;}
.file-preview img{width:72px;height:72px;object-fit:cover;border-radius:8px;border:1px solid rgba(255,255,255,0.04);}
.small{font-size:12px;color:var(--muted);}
.success-bar{display:none;align-items:center;gap:10px;padding:10px;border-radius:8px;margin-top:12px;background:rgba(16,185,129,0.08);border:1px solid rgba(16,185,129,0.12);color:var(--success);}
.success-bar.show{display:flex;}
footer{margin-top:20px;text-align:center;color:var(--muted);font-size:13px;}
@media(max-width:900px){.card{grid-template-columns:1fr;}.product-image{width:100%;height:260px;}.modal-grid{grid-template-columns:1fr;}.full{grid-column:1;}}








/* modal scroll enable */
.modal-card {
  max-height: 90vh;          /* limit modal height */
  overflow-y: auto;           /* scroll enable */
  -webkit-overflow-scrolling: touch; /* smooth scroll in mobile */
}

/* file upload with camera icon */
.file-upload-wrapper {
  display: flex;
  align-items: center;
  gap: 10px;
}

.file-upload-wrapper label {
  background: var(--accent);
  color: white;
  padding: 10px 14px;
  border-radius: 8px;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 14px;
}

.file-upload-wrapper label:hover {
  opacity: 0.9;
}










.modal-card {
  transform: translateY(-20px);
  opacity: 0;
  transition: all .3s ease;
}
.modal.open .modal-card {
  transform: translateY(0);
  opacity: 1;
}


</style>
</head>
<body>
<div class="container">
  <header>
    <div class="brand">
      <div class="logo"><img src="./photos/logo.png" alt="logo"></div>
      <div>
        <h1>Bhavani Group</h1>
        <!-- <p>Premium static product page</p> -->
      </div>
    </div>
  </header>

  <main class="card">
    <div class="product-media">
      <div class="product-image">
        <img id="productImg" src="./photos/product.png" alt="product">
      </div>
      <!-- <div class="change-note">Image, description and rate are editable directly in the HTML.</div> -->
    </div>

    <div class="product-info">
      <h2 id="productTitle"> Standard Detergent Powder- Sankalp Clean</h2>
      <div class="price-row">
        <div class="price">₹ <span id="rate">120</span></div>
        <div class="rate-tag">Rate per unit</div>
      </div>
      <p class="desc" id="desc">Advanced care, great clean. Mild for all fabrics.</p>

      <div class="qty-row">
        <div class="qty-input">
          <button class="btn btn-ghost" id="decBtn">−</button>
          <input type="number" id="qty" min="1" value="1">
          <button class="btn btn-ghost" id="incBtn">+</button>
        </div>
        <div class="calc">
          <div class="amount-label">Amount</div>
          <div class="amount-value">₹ <span id="amount">120</span></div>
        </div>
      </div>

      <div style="margin-top:22px;">
        <button class="btn btn-primary" id="orderBtn">Place Order</button>
      </div>
    </div>
  </main>

  <footer>© <span id="year"></span> Bhavani Group — All rights reserved</footer>
</div>

<!-- Modal -->
<div id="orderModal" class="modal">
  <div class="modal-card">
    <div class="modal-header">
      <h3>Order Form</h3>
      <button class="btn btn-ghost" id="closeModal">Close</button>
    </div>
    <form id="orderForm">
      <div class="modal-grid">
        <div><label>Name *</label><input name="SingleLine" type="text" required></div>
        <div><label>Mobile *</label><input name="PhoneNumber_countrycode" type="tel" pattern="[0-9]{10}" required></div>
        <div><label>Email </label><input name="Email" type="email" ></div>
        <div><label>Referral ID</label><input name="SingleLine1" type="text"></div>
        <div class="full"><label>Address *</label><textarea name="MultiLine" required></textarea></div>

<div class="full">
  <label>Pincode *</label>
  <input 
    type="text" 
    name="SingleLine2" 
    required 
    pattern="[1-9][0-9]{5}" 
    maxlength="6"
    title="Please enter a valid 6-digit Indian pincode"
    placeholder="Enter 6-digit pincode"
  >
</div>

        <div><label>User Photo </label><input type="file" name="FileUpload" id="photo" accept="image/*" >
          <div class="file-preview" id="filePreview"></div>
          <div class="small">Preview before submission (max 2MB)</div>
        </div>
        <div><label>Aadhaar Number</label><input name="Number1" type="text"></div>
        <div><label>Quantity</label><input name="Number" type="text" id="formQty" readonly></div>
        <div class="full"><label>Amount</label><input name="Number2" type="text" id="formAmount" readonly></div>
      </div>
      <div class="success-bar" id="successBar">✅ Order submitted successfully!</div>
      <div style="display:flex;gap:10px;margin-top:12px;justify-content:flex-end">
        <button type="button" class="btn btn-ghost" id="cancelForm">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit Order</button>
      </div>
    </form>
  </div>
</div>

<!-- Zoho hidden form -->
<form id="zohoHiddenForm" action="https://forms.zohopublic.in/up41174gm1/form/BhavaniGroup/formperma/FmryJ9GFEYoocETcNRKxpShJgeI34-RfkfU26ICH2Vw/htmlRecords/submit" method="post" enctype="multipart/form-data" target="zoho_iframe" style="display:none"></form>
<iframe name="zoho_iframe" id="zoho_iframe" style="display:none"></iframe>

<script>
const rateEl = document.getElementById('rate');
const qtyEl = document.getElementById('qty');
const amountEl = document.getElementById('amount');
const incBtn = document.getElementById('incBtn');
const decBtn = document.getElementById('decBtn');
const orderBtn = document.getElementById('orderBtn');
const orderModal = document.getElementById('orderModal');
const closeModal = document.getElementById('closeModal');
const cancelForm = document.getElementById('cancelForm');
const successBar = document.getElementById('successBar');
const fileInput = document.getElementById('photo');
const filePreview = document.getElementById('filePreview');
const formQty = document.getElementById('formQty');
const formAmount = document.getElementById('formAmount');
const orderForm = document.getElementById('orderForm');
const zohoHiddenForm = document.getElementById('zohoHiddenForm');
const zohoIframe = document.getElementById('zoho_iframe');

const rate = parseFloat(rateEl.textContent) || 0;

function updateAmount(){
  let q = parseInt(qtyEl.value) || 1; if(q<1) q=1; qtyEl.value=q;
  const amt = rate*q; amountEl.textContent=amt.toFixed(0);
  formQty.value=q; formAmount.value=amt.toFixed(0);
}
updateAmount();
incBtn.addEventListener('click',()=>{qtyEl.stepUp();updateAmount();});
decBtn.addEventListener('click',()=>{qtyEl.stepDown();updateAmount();});
qtyEl.addEventListener('input',updateAmount);

orderBtn.addEventListener('click',()=>{orderModal.classList.add('open');});
closeModal.addEventListener('click',()=>{orderModal.classList.remove('open');});
cancelForm.addEventListener('click',()=>{orderModal.classList.remove('open');});

// file preview
fileInput.addEventListener('change',()=>{
  filePreview.innerHTML='';
  const f=fileInput.files[0]; if(!f) return;
  if(f.size>2*1024*1024){alert('Max 2MB'); fileInput.value=''; return;}
  const img=document.createElement('img'); img.src=URL.createObjectURL(f); filePreview.appendChild(img);
});

// submit to Zoho hidden form
orderForm.addEventListener('submit', e=>{
  e.preventDefault();
  const inputs=Array.from(orderForm.querySelectorAll('input,textarea'));
  inputs.forEach(i=>{
    let h=zohoHiddenForm.querySelector(`[name="${i.name}"]`);
    if(!h){h=document.createElement('input'); h.type='hidden'; h.name=i.name; zohoHiddenForm.appendChild(h);}
    h.value=i.value;
  });
  // move file input
  const parent=fileInput.parentNode; const next=fileInput.nextSibling;
  zohoHiddenForm.appendChild(fileInput);
  zohoIframe.addEventListener('load',function cb(){
    successBar.classList.add('show'); orderForm.reset(); filePreview.innerHTML=''; parent.insertBefore(fileInput,next);
    zohoIframe.removeEventListener('load',cb); setTimeout(()=>{orderModal.classList.remove('open');successBar.classList.remove('show');},1500);
  });
  zohoHiddenForm.submit();
});

document.getElementById('year').textContent=new Date().getFullYear();
</script>
</body>
</html>
